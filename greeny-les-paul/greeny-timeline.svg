    <line x1="0" y1="225" x2="0" y2="280" stroke="#6A9BC2" stroke-width="2"/>
    <circle cx="0" cy="280" r="28" fill="#6A9BC2" filter="url(#shadow)"/>
    <text x="0" y="285" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1959</text>
  </g>

  <g transform="translate(170, 0)">
    <line x1="0" y1="175" x2="0" y2="130" stroke="#3f5c94" stroke-width="2"/>
    <text x="0" y="120" font-size="14" fill="#64748b" text-anchor="middle">Acquired in London</text>
    
    <line x1="0" y1="225" x2="0" y2="280" stroke="#3f5c94" stroke-width="2"/>
    <circle cx="0" cy="280" r="28" fill="#3f5c94" filter="url(#shadow)"/>
    <text x="0" y="285" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1965</text>
  </g>

  <g transform="translate(320, 0)">
    <line x1="0" y1="175" x2="0" y2="90" stroke="#3f5c94" stroke-width="2"/>
    <text x="0" y="80" font-size="14" fill="#64748b" text-anchor="middle">Purchased for ~Â£100</text>
    
    <line x1="0" y1="225" x2="0" y2="280" stroke="#3f5c94" stroke-width="2"/>
    <circle cx="0" cy="280" r="28" fill="#3f5c94" filter="url(#shadow)"/>
    <text x="0" y="285" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1974</text>
  </g>

  <g transform="translate(850, 0)">
    <line x1="0" y1="175" x2="0" y2="130" stroke="#6A9BC2" stroke-width="2"/>
    <text x="0" y="120" font-size="14" fill="#64748b" text-anchor="middle">Moore Sells ($750k+)</text>
    
    <line x1="0" y1="225" x2="0" y2="280" stroke="#6A9BC2" stroke-width="2"/>
    <circle cx="0" cy="280" r="28" fill="#6A9BC2" filter="url(#shadow)"/>
    <text x="0" y="285" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2006</text>
  </g>

  <g transform="translate(985, 0)">
    <line x1="0" y1="175" x2="0" y2="90" stroke="#3f5c94" stroke-width="2"/>
    <text x="0" y="80" font-size="14" fill="#64748b" text-anchor="middle">Acquired (~$2M rumored)</text>
    
    <line x1="0" y1="225" x2="0" y2="280" stroke="#3f5c94" stroke-width="2"/>
    <circle cx="0" cy="280" r="28" fill="#3f5c94" filter="url(#shadow)"/>
    <text x="0" y="285" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2014</text>
  </g>
  
  <g transform="translate(1130, 0)">
    <line x1="0" y1="225" x2="0" y2="280" stroke="#3f5c94" stroke-width="2"/>
    <circle cx="0" cy="280" r="28" fill="#3f5c94" filter="url(#shadow)"/>
    <text x="0" y="285" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2025</text>
